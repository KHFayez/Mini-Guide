<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name ="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
     <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous">
     </script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="big-wrapper light">
				<img src="./img/shape.png" alt="" class="shape" />

				<header>
					<div class="container">
						<div class="logo">
							<img src="./img/Logo.png" alt="Logo" />
							<h3>Mini Guide</h3>
						</div>
						
						<div class="links">
							<ul>
								<li><a href="#">News</a></li>
								<li><a href="#">Reviews</a></li>
								<li><a href="#">Guides</a></li>
								<li><a href="#">Contact us</a></li>
								<li><a href="./register.html" class="btn">Sign up</a></li>
							</ul>
						</div>

						<div class="overlay"></div>

						<div class="hamburger-menu">
							<div class="bar"></div>
						</div>
					</div>
				</header>

				<div class="showcase-area">
					<div class="container">
						<div class="left">
							<div class="big-title">
								<h1>Your Gaming assistance app is here, Get it now.</h1>
							</div>
							<p class="text">
								Have you ever played a game and wondered "how to pass this stage?",
								Mini Guide is here to help you through your journey.
							</p>
							<div class="cta">
								<a href="#" class="btn">Download the App</a>
							</div>
						</div>

						<div class="right">
							<img src="./img/gamer.svg" alt="Gamer Image" class="gamer" />
						</div>
					</div>
				</div>

				<div class="bottom-area">
					<div class="container">
						<button class="toggle-btn">
							<i class="far fa-moon"></i>
							<i class="far fa-sun"></i>
						</button>
					</div>
				</div>
			</div>
		</main>

		<!-- JavaScript Files -->
	
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
